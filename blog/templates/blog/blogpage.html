{% extends 'blog/base.html' %}

{% block content %}
    <div class="blog_message">{{ mmm }}</div>
    {% if posts %}
        {% for post in posts %}
            <div class="blog_post">
                {{ post.the_text }}
            </div>
            <div class="blog_author">{{ post.doctors.D_Id.first_name }}</div>
        {% endfor %}
    {% else %}
        <div class="blog_post">
            Nothing Here...Yet
        </div>
    {% endif %}
{% endblock %}
