{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
    <script src="{% static 'java/pswd_val.js' %} ">

    </script>
</head>
<body>
    <form method="POST" name="form" onsubmit="return checkForm(form);" >

        {% csrf_token %}
        <br><br>
        First name : <input type="text" name="Firstname" value="" autofocus required placeholder="First Name"><br><br>
        Last name : <input name="Lastname" value="" required placeholder="Last Name"><br><br>
        Email : <input type="email" name="Email" value="" placeholder="Email"  required><br><br>
        Password : <input type="password" name="password" value="" placeholder="Password" required><br><br>
        Conform Password : <input type="password" name="con_password" placeholder="Conform Password" required><br><br>
        Contact Number *: <input type="text" name="phone_num" pattern="[0-9]{10}" placeholder="Contact Number" autofocus required><br><br>
        Gender *: <select name="Gender" required>
                    <option name="Male">Male</option>
                    <option name="Female">Female</option>
                    <option name="Others">Others</option>
                 </select>
                 <br><br>
        Blood Group : <select name="blood_grp" required>
                            <option name="A">A</option>
                            <option name="B">B</option>
                            <option name="AB">AB</option>
                            <option name="O">O</option>

                      </select>
                      <select name="blood_grp" required>
                            <option name="+ve">+ve</option>
                            <option name="-ve">-ve</option>

                      </select><br><br>

        Licence Number : <input type="text" name="licence" required><br><br>
        Doctor Type : <select name="Doctor Type">
                        <option name="gendral">Gendral</option>
                      </select><br><br>
        Doctor Degree : <input type="text" name="Doctor_Deg" required><br><br>
        <input type="Submit" name="Submit" value="Submit"/>
    </form>
</body>
</html>

{% if submitbutton == "Submit" %}

{% endif %}
